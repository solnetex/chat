<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #input { width: 80%; }
    </style>
</head>
<body>
    <h2>Web Chat</h2>
    <div>
        Username: <input type="text" id="username" value="User" />
    </div>
    <div id="messages"></div>
    <input type="text" id="input" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const usernameInput = document.getElementById('username');

        function appendMessage(msg) {
            const div = document.createElement('div');
            div.textContent = msg;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        socket.on('connect', function() {
            appendMessage('Connected to chat server.');
        });

        socket.on('message', function(msg) {
            appendMessage(msg);
        });

        sendBtn.onclick = function() {
            const user = usernameInput.value.trim() || "User";
            const msg = input.value.trim();
            if (msg) {
                socket.emit('message', msg, {query: "username=" + encodeURIComponent(user)});
                input.value = '';
            }
        };

        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
